                <div class="acc-body">
                    <table class="acc-table">
                        <tr>
                            <td>
                                <input type="text" id="fName" placeholder="First Name" />
                            </td>
                            <td>
                                <input type="text" id="lName" placeholder="Last Name" />
                            </td>

                        </tr>
                        <tr id="orgHead">
                            <td>
                                <input id="oName" type="text" placeholder="Organization Name" />
                            </td>
                            <td>
                                <select id="industryList" style="-webkit-appearance: none !important;"></select>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="title" placeholder="Title" />
                            </td>
                            <td>
                                <input type="text" onkeypress="return ValidatePhone(event);" id="cNo" placeholder="Contact Number" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="pass" type="password" placeholder="Password" />
                            </td>
                            <td>
                                <input type="button" onclick="$('#regFile').click()" id="btnCAva" value="Change Avatar" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div onclick="onClickSignUp(this)" class="btn-login btn-primary-bright ink-reaction btn mt-10">
                                    Create
                                </div>
                            </td>


                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <canvas id="photo" style="width:0px;height:0px;"></canvas>
    </div>
    <div class="modal fade" id="modalImagecrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="height: 748px; width: 98%; margin: 1%;">
            <div class="modal-content" style="height:100%;">
                <div class="modal-body" style="min-height: 100px; height:90%;     background: rgb(223, 241, 242); overflow-y: auto;">
                    <table style="width: 350px; height:100%; margin: 0 auto; margin-top:-25px;">
                        <tr>
                            <td style="text-align:left;"><img src="assets/img/plus.png" onclick="$('.cropZoomIn').trigger('click');" style="width:40px;" /></td>
                            <td style="text-align:center;">
                                <img id="cropimage" alt="" />
                            </td>
                            <td style="text-align:right;"><img src="assets/img/minus.png" onclick="$('.cropZoomOut').trigger('click');" style="width:40px;" /></td>
                        </tr>
                    </table>


                </div>
                <div class="modal-footer">
                    <div class="modal-foot-button">
                        <button id="btnCloseImg" onclick="onclockcropimg();" class=" btn-primary-bright ink-reaction btn">Save</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
